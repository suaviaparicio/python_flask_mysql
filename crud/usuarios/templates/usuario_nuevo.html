<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1 style="padding: 20px; text-align: center;">Agregar a un nuevo usuario</h1>
    <form action="/usuario/crear" method="POST" class="col-4 mx-auto"> <!-- Este es el Post Request, el 'action' es diferente a la ruta de 'nuevo', porque es sobre donde se crea -->

        <div class="mb-3">
            <label for="fnombre" class="form-label">Nombre:</label>
            <input type="text"  name="fnombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lapellido" class="form-label">Apellido:</label>
            <input type="text" name="lapellido" class="form-control">
        </div>
        <div class="mb-3">
            <label for="femail" class="form-label">Correo Electr√≥nico</label>
            <input type="email" name="femail" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>


        </div>
    </form> 
</body>

</html>
