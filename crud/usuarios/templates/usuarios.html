<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mostrar (todos)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 style="padding: 20px; text-align: center;">Todos los Usuarios</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <table class="table table-striped table-bordered p-5 ">
        <thead class=table-dark>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha creaci√≥n</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nombre}} </td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.created_at}}</td>
                <td> <a href="/usuario/mostrar/{{ usuario.id }}">Mostrar |</a><a href="/usuario/{{ usuario.id }}/edit">
                        Editar |</a><a href="/usuario/eliminar/{{ usuario.id }}"> Eliminar</a> </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    <a href="usuario/nuevo" class="agregar_usuario" style="padding: 40px;">Agregar un nuevo usuario</a>
</body>

</html>
