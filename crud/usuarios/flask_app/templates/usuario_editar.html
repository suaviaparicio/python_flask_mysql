<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="encabezado">
        <h1 href="/usuarios/edit" style="padding: 20px; text-align: center; ">Editar Usuario {{usuario.id}}</h1>
        <a href="/usuarios" style="padding: 38px;">Home</a>
    </div>
    <div>
        <!-- <form action="/usuario/crear" method="POST" class="col-4 mx-auto"> Este es el Post Request, el 'action' es diferente a la ruta de 'nuevo', porque es sobre donde se crea -->
        <form action="/usuario/{{usuario.id}}/editar" method="POST" class="col-4 mx-auto">
            <!-- Este es el Post Request, el 'action' es diferente a la ruta de 'nuevo', porque es sobre donde se crea -->
            <div class="mb-3">
                <label for="fnombre" class="form-label">Nombre:</label>
                <input type="text" name="fnombre" value="{{usuario.nombre}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lapellido" class="form-label">Apellido:</label>
                <input type="text" name="lapellido" value="{{usuario.apellido}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="femail" class="form-label">Correo Electr√≥nico</label>
                <input type="email" name="femail" value="{{usuario.email}}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button> <a href="/usuario/{{usuario.id}}"></a>

            <a href="/usuario/mostrar/{{ usuario.id }}" style="padding: 20px;">Mostrar Usuario</a>

        </form>
    </div>
</body>

</html>
