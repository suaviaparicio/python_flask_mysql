<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <div class="nuevo_dojo" style="padding: 50px;">
            <h1 style="padding: 20px; text-align: center; ">Agregar un nuevo Ninja</h1>
            <div class="crear_dojo">
                <form action="/ninja/crear" method="POST" class="col-4 mx-auto">
                    <div class="mb-3">

                    <label for="nombre" class="form-label">Dojo:</label>
                        <select name="dojo_id" class="form-select" aria-label="Default select example" required>
                            <option disabled selected value>Selecciona un Dojo</option>
                                {% for dojo in dojos %}
                                    <option value="{{ dojo.id }}">{{ dojo.nombre }}</option>
                                {% endfor %}
                        </select>

                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" name="apellido" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" name="edad" class="form-control" required min="18">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>
                <a href="/dojos" style="padding: 38px;" >Home</a>
            </div>
        </div>
    </div>
</body>

</html>
