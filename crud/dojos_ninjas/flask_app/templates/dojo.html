<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <div class="nuevo_dojo" style="padding: 50px;">
            <h1 style="padding: 20px; text-align: center; ">Agregar un nuevo Dojo</h1>
            <div class="crear_dojo">
                <form action="/dojo/crear" method="POST" class="col-4 mx-auto">
                    <div class="mb-3">
                        <label for="fnombre" class="form-label">Nombre:</label>
                        <input type="text" name="fnombre" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>
            </div>
        </div>
        <div class="todos_dojos" style="padding: 50px;">
            <h1 style="padding: 20px; text-align: center; ">Todos los Dojos</h1>
            <div class="dojos">
                <div style="border: 2px solid black; padding:20px; width: 400px; height: auto;">
                    {% for dojo in dojos %}
                        <div style="padding: 10px;">
                            <a href="/dojos/{{ dojo.id }}">{{dojo.nombre}}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div style="padding-top: 40px;">
                <a href="/ninjas" >Agregar Ninja</a>
            </div>
        </div>
    </div>
</body>

</html>
